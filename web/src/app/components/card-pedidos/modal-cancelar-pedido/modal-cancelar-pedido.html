<div class="modal-visualizar-pedido-mesa">
  <h1 mat-dialog-title>Deseja cancelar o pedido?</h1>
  <div class="info-pedido">
    <p>Mesa #{{data.numeroMesa}}</p>
    <p>Pedido #{{data.id}}</p>
  </div>

  <div class="itens-pedido">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let item of data.itensPedido">
        <div class="item" >
          <input id="[{{item.id}}]" type="checkbox" />
          <label for="[{{item.id}}]">{{item.itensCardapio.nome}}</label>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-danger" (click)="incrementaQtdItemPedido(item)" >+</button>
          <button type="button" class="btn qtd">{{item.qtd}}</button>
          <button type="button" class="btn btn-danger" (click)="decrementaQtdItemPedido(item)" >-</button>
        </div>
      </li>
    </ul>
  </div>

  <form action="">
    <div class="btn-group">
      <button mat-stroked-button color="warn">Cancelar pedido</button>
      <button mat-flat-button color="warn" (click)="onNoClick()">Voltar</button>
    </div>
  </form>
</div>
