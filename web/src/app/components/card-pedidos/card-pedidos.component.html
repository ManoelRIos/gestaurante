        <div class="header-sum">
          <h2>Pendente</h2>
          <div class="qtd-pedidos">
            <h2>{{pedidosPendente.length}}</h2>
          </div>
        </div>
      </summary>
      <app-card-pedido *ngFor="let pedido of pedidosPendente"

        [observacao]="pedido.observacao"
