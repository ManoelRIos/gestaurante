
<div class="login">
  <div class="login-info">
    <div class="hero-img">
      <img src="../../../assets/hero-img.svg" alt="Robô garçom">
    </div>
    <div class="text">
      <h2>Gestaurante</h2>
      <p>Sua experiência com gestão de restaurante como você nunca viu!</p>
    </div>
  </div>
  <div class="login-card">
    <div class="logo">
      <img src="../../../assets/logo.png" alt="">
    </div>
    <h2>Login</h2>

    <form [formGroup]="userForm" (submit)="userSubmit()"  action="">
      <input type="email" class="form-control" formControlName="email"  placeholder="email">
      <input type="password" class="form-control"  formControlName="senha"  placeholder="Senha">
      <button mat-flat-button color="warn" [disabled]="!userForm.valid">Entrar</button>
    </form>
  </div>
</div>
