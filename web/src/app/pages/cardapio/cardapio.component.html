<div class="header">
  <app-title [title]="title"></app-title>

  <div *ngIf="isGerente" class="btn-group">
    <a
      *ngIf="!mostrarCardapio"
      routerLink="itens-do-cardapio"
      mat-flat-button
      color="warn"
    >
      Itens do card√°pio
    </a>

    <button
      *ngIf="mostrarCardapio"
      (click)="openModalVisualizarPedidoMesa()"
      mat-flat-button
      color="warn"
    >
      Visualizar pedido
    </button>

  </div>
</div>

<div class="container">
  <div class="category">
    <button *ngFor="let itemCardapio of cardapio" class="card-cat">
      {{ itemCardapio.categoria }}
    </button>
  </div>

  <div class="cardapio">
    <div class="content-item-cardapio">
      <div class="itemCardapio" *ngFor="let itemCardapio of cardapio">
        <app-card-item-cardapio
          (click)="addItemPedido(itemCardapio)"
          [imagem]="itemCardapio.imagem"
          [nome]="itemCardapio.nome"
          [descricao]="itemCardapio.descricao"
          [preco]="itemCardapio.preco"
        >
        </app-card-item-cardapio>
      </div>
    </div>

  </div>
</div>
