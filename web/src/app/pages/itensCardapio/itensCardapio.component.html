<div class="header">
  <app-title *ngIf="!isCreate" title="Itens do cardápio"></app-title>
  <app-title *ngIf="isCreate" title="Editar item no cardápio"></app-title>


  <div class="btn-group" *ngIf="!isCreate">
    <a (click)="isCreate = true" mat-flat-button color="warn">Adicionar item no cardápio</a>
    <a mat-stroked-button color="warn" routerLink="/cardapio"
      >Visualizar cardápio</a
    >
  </div>

  <div class="btn-group" *ngIf="isCreate">
    <a mat-stroked-button color="warn" routerLink="/cardapio"
      >Voltar</a
    >
  </div>
</div>

<div *ngIf="!isCreate" class="consultar-itens-cardapio">
  <!-- Input para filtrar dados da tabela -->
  <div class="filter-input">
    <mat-form-field appearance="outline">
      <mat-label>Pesquisar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Funcionário"
        #input
      />
    </mat-form-field>
  </div>

  <div class="table-card">
    <table mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let item of displayedColumns"> </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let element">R$ {{ element.preco }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Editar/Excluir</th>
        <td mat-cell *matCellDef="let element">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning">Editar</button>
            <button type="button" class="btn btn-danger">Excluir</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>

<div *ngIf="isCreate"  class="create-item-cardapio">

<form action="">
<div class="inputs">
  <div class="input-group">
    <label for="senha">Nome:</label>
    <input type="nome" required />
  </div>

  <div class="input-group">
    <label for="descricao">Descrição:</label>
    <input type="text" required />
  </div>
  <div class="input-group">
    <label for="senha">Preço:</label>
    <input type="number" required />
  </div>

  <div class="input-group">
    <label for="categoria">Categoria:</label>
    <input type="text" required />
  </div>
</div>

  <button mat-flat-button color="warn">Salvar</button>
</form>

</div>
