<app-title [title]="title"></app-title>
<div class="info-orders">
  <!-- Component de informações de pedidos efetuados e cancelados -->
  <app-card-numeric-info
    text="Pedidos"
    [value]="totalPedidos"
    color="#FFD152"
  ></app-card-numeric-info>

  <app-card-numeric-info
    text="Cancelados"
    [value]="totalPedidosCancelados"
    color="#AB070D"
  ></app-card-numeric-info>
</div>

<app-card-pedidos 
  [pedidos]="pedidos"
>
</app-card-pedidos>
